{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="col">
<h2>Iniciar Sesion</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">{% trans 'Nombre de Usuario' %}</label>
            <input type="text" name="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">{% trans 'Contrase√±a' %}</label>
            <input type="password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">{% trans 'Inicar Sesion' %}</button>
    </form>
</div>
{% endblock %}
