{% load product_extras %}
{% load i18n %}
<div class="card">
    <div class="card-body">
        <div class="font-weight-bold">
            {% trans 'Resumen del Pedido' %}
        </div>
        <div class="">
            <table class="table table-borderless table-sm">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>{% trans 'Productos' %}:</td>
                    <td>{{ cart.total | price_format }}</td>
                </tr>
                <tr>
                    <td>{% trans 'Envio' %}:</td>
                    <td>{{ order.shipping_total }}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="">
            <hr>
            <div class="font-weight-bold text-danger">
                {% trans 'Total (Impuesto Incluidos)' %}
                <div class="d-inline-block">
                    {{ order.total | price_format }}
                </div>
            </div>
        </div>
        <div class="mt-2">
            <a href="{{ next_url }}" class="btn btn-warning">{% trans 'Confirmar Pedido' %}</a>
        </div>
    </div>
</div>
